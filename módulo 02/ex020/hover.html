<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        div:hover{
            color: red;


        }
        div:hover > p{
            display: block;
            color: aliceblue;
            background-color: brown;
            width: 300px;
        }
        div > p{
            display: none;
        }
    </style>
</head>
<body>
    <h2>Exemplo de hover</h2>
    <p>passe o cursor sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
