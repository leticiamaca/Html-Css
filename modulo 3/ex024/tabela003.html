<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de c√©lulas </title>
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
          
            <td>H</td>
          
        </tr>
    </table>
</body>
</html>
